<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <title>BetGame</title>
  </head>
  <body class="flex-center">
    <h2 class="title">Choose your team:</h2>
    <div class="flex-center teams-container">
      <div class="team flex-center team-red-container">
        <p class="team-red">Red</p>
      </div>
      <div class="team flex-center team-blue-container">
        <p class="team-blue">Blue</p>
      </div>
    </div>

    <h2 class="title">Choose your bet:</h2>
    <div class="bets flex-center">
      <button class="bets-options win backdrop">Win</button>
      <button class="bets-options lose">Lose</button>
      <button class="bets-options tie">Tie</button>
    </div>

    <form class="flex-center bet-form">
      <label for="bet-amount" class="total-bet">TOTAL BET:</label>
      <input type="number" name="bet-amount" class="bet-input" />
    </form>

    <p class="cash-total">$<span class="cash">100000</span></p>
  </body>
</html>
